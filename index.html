  <script>
    const goalVolume = 3000000;
    const prizePerMillion = 2500;
    const maxPrize = 10000;

    // Fetch data from API
    async function fetchEventData() {
      try {
        const response = await fetch('https://api.light.app/api/v1/events/68cb1235975467e58f710c63');
        const data = await response.json();
        
        updateUI(data);
      } catch (error) {
        console.error('Error fetching event data:', error);
        // Fallback to loading state
        document.getElementById('progress-bar').innerText = 'Error loading data';
        document.getElementById('prize-info').innerText = 'Unable to load event data';
      }
    }

    function updateUI(data) {
      const totalVolume = data.volume;
      const leaderboardData = data.leaderboard;

      const progressBar = document.getElementById('progress-bar');
      const prizeInfo = document.getElementById('prize-info');
      
      // Calculate current million milestone (1st, 2nd, 3rd, etc.)
      const currentMillion = Math.floor(totalVolume / 1_000_000) + 1;
      const currentMillionStart = (currentMillion - 1) * 1_000_000;
      const currentMillionEnd = Math.min(currentMillion * 1_000_000, goalVolume);
      
      // Calculate progress within current million
      const volumeInCurrentMillion = totalVolume - currentMillionStart;
      const volumeNeededForCurrentMillion = currentMillionEnd - currentMillionStart;
      const progressPercent = Math.min((volumeInCurrentMillion / volumeNeededForCurrentMillion) * 100, 100);
      
      const prizeUnlocked = Math.min(Math.floor(totalVolume / 1_000_000 + 1) * prizePerMillion, maxPrize);
      const remaining = currentMillionEnd - totalVolume;

      progressBar.style.width = progressPercent + '%';
      progressBar.innerText = `$${prizeUnlocked} unlocked`;

      if (currentMillion <= 3) {
        prizeInfo.innerText = `$${remaining.toLocaleString()} left to unlock next prize`;
      } else {
        prizeInfo.innerText = `Goal reached! Total Volume: $${totalVolume.toLocaleString()} / $${goalVolume.toLocaleString()}`;
      }

      // Update leaderboard
      const tbody = document.querySelector('#leaderboard tbody');
      const cardsContainer = document.querySelector('#leaderboard-cards');
      
      tbody.innerHTML = ''; // Clear existing rows
      cardsContainer.innerHTML = ''; // Clear existing cards
      
      leaderboardData
        .sort((a, b) => b.points - a.points)
        .forEach((entry, index) => {
          const rank = index + 1;
          const isTop3 = rank <= 3;
          
          // Create table row
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${rank}</td>
            <td>${entry.walletAddress}</td>
            <td>${entry.points}</td>
            <td>${entry.prize}</td>
          `;
          tbody.appendChild(tr);
          
          // Create mobile card
          const card = document.createElement('div');
          card.className = 'leaderboard-card';
          card.innerHTML = `
            <div class="card-rank ${isTop3 ? 'top-3' : ''}">${rank}</div>
            <div class="card-content">
              <div class="card-wallet">${entry.walletAddress}</div>
              <div class="card-volume">${entry.points}</div>
            </div>
            <div class="card-prize">${entry.prize}</div>
          `;
          cardsContainer.appendChild(card);
        });
    }

    // Load data when page loads
    fetchEventData();

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeToggleMobile = document.getElementById('theme-toggle-mobile');
    const html = document.documentElement;
    
    // Check for saved theme preference or default to dark mode
    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);
    
    // Update toggle button state
    function updateToggleState() {
      const isDark = html.getAttribute('data-theme') === 'dark';
      themeToggle.classList.toggle('dark', isDark);
      themeToggleMobile.classList.toggle('dark', isDark);
    }
    
    updateToggleState();
    
    // Toggle theme on button click
    function toggleTheme() {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateToggleState();
    }
    
    themeToggle.addEventListener('click', toggleTheme);
    themeToggleMobile.addEventListener('click', toggleTheme);
  </script>
